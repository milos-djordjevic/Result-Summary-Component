<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Results Summary Component</title>
  </head>
  <body
    class="text-lg font-primary min-h-screen md:flex md:justify-center md:items-center"
  >
    <div
      class="relative z-10 flex flex-col space-y-20 bg-white w-full md:flex-row md:space-y-0 md:w-[850px] md:rounded-xl md:before:absolute md:before:-left-10 md:before:-right-10 md:before:-top-5 md:before:-bottom-20 md:before:rounded-3xl md:before:bg-lightLavender md:before:-z-10 md:before:opacity-10 md:before:blur-md"
    >
      <div
        class="w-full h-[350px] flex flex-col justify-around items-center bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue rounded-bl-[30px] rounded-br-[30px] md:w-[40%] md:h-[550px] md:rounded-[30px] md:py-5"
      >
        <div>
          <p class="text-[#d2c6ff] capitalize font-medium text-2xl">
            Your result
          </p>
        </div>

        <div
          class="relative z-10 w-[120px] h-[120px] rounded-full flex justify-center items-center md:w-[200px] md:h-[200px] before:absolute before:inset-0 before:bg-gradient-to-b before:from-30% before:from-[#4b23cb] before:to-[#4633ed] before:rotate-[15deg] before:rounded-full before:-z-10"
        >
          <div class="flex flex-col items-center">
            <h1 class="text-white text-4xl font-bold md:text-7xl">76</h1>
            <p class="text-lightLavender font-medium">of 100</p>
          </div>
        </div>

        <div class="space-y-2 text-center px-10 md:space-y-3">
          <h2 class="text-white text-3xl font-medium">Great</h2>
          <p class="text-[#b1afff] font-medium">
            You scored higher that 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="w-full px-5 pb-5 md:w-[60%] md:px-8 md:py-10">
        <div class="mb-4 md:mb-5">
          <p class="text-[#35394f] text-lg font-extrabold">Summary</p>
        </div>

        <div class="space-y-5 mb-8 md:mb-12 md:space-y-7">
          <div
            class="flex justify-between items-center px-6 py-3 bg-[#fff6f5] rounded"
          >
            <div class="flex items-center space-x-3">
              <img alt="icon" class="icon" />
              <p class="category text-[#d36e6d]"></p>
            </div>
            <div class="flex items-center space-x-3">
              <span class="score text-black">80</span>
              <span class="text-lightLavender">/</span>
              <span class="text-lightLavender">100</span>
            </div>
          </div>

          <div
            class="flex justify-between items-center px-6 py-3 bg-[#fffbf2] rounded"
          >
            <div class="flex items-center space-x-3">
              <img alt="icon" class="icon" />
              <p class="category text-[#f7b839]"></p>
            </div>
            <div class="flex items-center space-x-3">
              <span class="score text-black">92</span>
              <span class="text-[#9995a3]">/</span>
              <span class="text-[#9995a3]">100</span>
            </div>
          </div>

          <div
            class="flex justify-between items-center px-6 py-3 bg-[#f2fbfa] rounded"
          >
            <div class="flex items-center space-x-3">
              <img alt="icon" class="icon" />
              <p class="category text-[#26a987]"></p>
            </div>
            <div class="flex items-center space-x-3">
              <span class="score text-black">61</span>
              <span class="text-[#9995a3]">/</span>
              <span class="text-[#9995a3]">100</span>
            </div>
          </div>

          <div
            class="flex justify-between items-center px-6 py-3 bg-[#f3f3fd] rounded"
          >
            <div class="flex items-center space-x-3">
              <img alt="icon" class="icon" />
              <p class="category text-[#29349e]">Visual</p>
            </div>
            <div class="flex items-center space-x-3">
              <span class="score text-black">72</span>
              <span class="text-[#9995a3]">/</span>
              <span class="text-[#9995a3]">100</span>
            </div>
          </div>
        </div>

        <button
          class="bg-[#303b59] w-full rounded-full py-4 text-white font-bold hover:bg-gradient-to-b hover:from-lightSlateBlue hover:to-lightRoyalBlue"
        >
          Continue
        </button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
